<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    <form action="" onsubmit="return false;">
        <label for="title">Title</label><br>
        <input type="text" id="title" value="" pattern="[A-Z][a-z]*"
        placeholder="Title"><br><br>
        <label for="author">Author</label><br>
        <input type="text" id="author" value="" pattern="[A-Z][a-z]*"
        placeholder="Author"><br><br>
        <label for="pages">Pages</label><br>
        <input type="text" id="pages" value="" pattern="[0-9]*"
        placeholder="#"><br><br>
        <label for="read">Read?</label><br>
        <input type="text" id="read" value="" pattern="^([Yy]es|[Nn]o)"
        placeholder="Yes or No"><br><br>
        <input type="submit" id="submit" value="Submit">
      </form> 
    <div id="shelf">

    </div>
</body>
</html>
